      beautiful things at speed. His skill and experience go far beyond his age. He's
      passionate, insightful and iconoclastic. All in all: a very talented young entrepreneur."

  - name: Alex Klein
    photo: 'references/alex-klein.jpeg'
    role: CEO & Co-founder
    company: Kano Computing
    togetherAt: Kano Computing
    linkedinHandle: alex-klein-300298b
    reference:
      Tancredi Trugenberger is a one-off – a uniquely talented, thoughtful,
      and energetic technologist – by quality and sheer irrepressibility, he is in a
      league all his own. At Kano, Tanc brought an artist's eye to exceedingly difficult
      projects, all on short deadlines, and consistently wowed myself and his colleagues.
      He has extraordinary product instincts and a development approach that allows
      him to test, explore, and validate in the time it takes most engineers to brew
      the coffee. We're glad to have him contributing to the Kano Product and can fully
      endorse any of his outside ventures as well.

  - name: Adam Johnson
    role: Consultant
    company: Self-employed
    togetherAt: Memrise
    photo: 'references/adam-johnson.jpeg'
    linkedinHandle: adamchainz
    hide: true
    reference:
      Tanc is a perfectionist and works tirelessly to ensure every pixel and
      interaction is in place. He often adds special flair to projects beyond the call
      of duty.

  - name: Kevin Rooney
    role: Senior Designer
    company: Kano
    photo: 'references/kevin-rooney.jpeg'
    linkedinHandle: kevin-roonio-rooney-97004772
    togetherAt: Memrise, Kano Computing
    hide: true
    reference:
      "Tanc has an amazing skill set. Its rare to find someone with such a
      great ability and appreciation for Design but who can also make that design work
      with the coding side of things. \r\n\r\nTanc brings an amazing enthusiasm to projects,
      this just made me want to work harder and come up with more interesting things
      for him to build. I would work with Tanc again in a heart beat."

  - name: Sanford Dickert
    role: Founder
    company: OWLR
    togetherAt: BraveNewTalent
    photo: 'references/sanford-dickert.jpeg'
    linkedinHandle: sanford
    reference:
      Describing Tanc is like describing bottled lightning - a person who comes
      with an idea out of the sky and, in an instant, is able to create a
      solution that we can see, touch, react with and simply benefit from.
      He is a triple threat - with a fussion-powered engine behind him.
      Worth a gander.

  - name: Aaron Kato
    role: Lead Product Designer
    company: BRYTER
    togetherAt: BraveNewTalent
    hide: true
    photo: 'references/aaron-kato.jpeg'
    linkedinHandle: aaronkato
    reference:
      Tank IS bright. You would not believe how sharp his mind is until you see
      him activating both his logical and creative side and rocking on the top
      of his workload. He also has a very strict "let's go and do it" attitude,
      honesty and a great sense of humor that turns out as an outstanding
      combination whenever things has to get done. He is doubtlessly one of the
      best assets of any endeavour that shoots for the greatest creative
      developers. I truly hope our career paths will cross again in the future.

