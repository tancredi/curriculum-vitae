<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimal-ui"
    />

    <title>{{basics.name}}</title>

    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <!-- Basics -->

    <div class="page">
      {{> header}}

      <div class="split-columns">
        <div class="column">{{> section-profile}}</div>
        <div class="column">{{> section-skills}}</div>
      </div>

      <div class="split-columns">
        <div class="column">{{> section-work start=0 end=5 title="Work"}}</div>
        <div class="column">{{> section-work start=5 end=null title=" "}}</div>
      </div>
    </div>

    <!-- Page 2 -->

    <div class="page">
      <div class="page-break"></div>

      <div class="split-columns">
        <div class="column">{{> section-awards}}</div>
        <div class="column">{{> section-talks}}</div>
      </div>
    </div>
  </body>
</html>
